theme = "max_monokai_pro_spectrum"
# theme = "catppuccin_latte"

[editor]
cursorline = true
mouse = true
true-color = true
scrolloff = 17 
auto-format = true
line-number = "relative"
auto-save = true
gutters = ["diff","diagnostics", "line-numbers", "spacer"]
# gutters = ["diff","diagnostics", "spacer"]
jump-label-alphabet = "fjdklavmceiruwotybns;"
completion-timeout = 0
completion-trigger-len = 0

[editor.smart-tab]
enable = true

[editor.auto-pairs]
# '(' = ')'
# '{' = '}'
# '[' = ']'
# '"' = '"'
# '`' = '`'
# '<' = '>'

[editor.soft-wrap]
enable = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.statusline]
right = [ "position", "position-percentage", "total-line-numbers", "selections"]
center = [ "file-name", "separator", "version-control" ]
left = [ "mode", "spinner", "diagnostics" ]
mode.insert = "INSERT"
mode.normal = "NORMAL"
mode.select = "SELECT"
separator = " â”‚ "

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
C-n = ["goto_line_end","extend_line_below", "delete_selection", "paste_after"]
C-h = ["goto_line_end","extend_line_below", "delete_selection", "move_line_up", "paste_before"]
C-s = ["normal_mode", ":w" ] # Save file
tab = "buffer_picker"
S-tab = "file_picker"
s = "goto_word"
S = "@ /%p <C-r>% %n "  # Open string search on current buffer
W =  "@miw<A-c>" # Change word under cursor
w =  "@miw"      # Select word under cursor
X = "select_line_above"
x = "select_line_below" 
C-t = ":toggle file-picker.git-ignore"
C-q = ":buffer-close!"
C-c = ["toggle_comments", "move_line_down"]
"C-;" = "flip_selections"
"C-," = "remove_primary_selection"
d = "delete_selection_noyank"
c = "change_selection_noyank"
D = "copy_selection_on_prev_line"
"\\" = "repeat_last_motion"
"J" = "@15zj"
"K" = "@15zk"
"C-j" = "@15zj"
"C-k" = "@15zk"
"C-u" = "@20zk"
"C-d" = "@20zj"

[keys.normal.space]
z = "@\"%p\"+yd" # Copy buffer path in clipboard  
space = "save_selection"
x = "join_selections"

[keys.normal."["]
"[" = "shrink_selection"

[keys.normal."]"]
"]" = "expand_selection"

[keys.normal.m]
f = "select_regex"
F = "split_selection"

[keys.select.m]
f = "select_regex"
F = "split_selection"

[keys.select]
C-n = ["goto_line_end", "extend_line_below", "delete_selection", "paste_after", "select_mode" ]
C-h = ["goto_line_end", "extend_line_below", "delete_selection", "move_line_up", "paste_before", "select_mode"]
C-s = ["normal_mode", ":w"] # Save file
X = "select_line_above"
x = "select_line_below"
"C-;" = "flip_selections"
d = "delete_selection_noyank"
c = "change_selection_noyank"
W =  "@miw<A-c>" # Change word under cursor
w =  "@miw"      # Select word under cursor
s = "extend_to_word"

[keys.insert]
C-s = ["normal_mode", ":w"] # Save file

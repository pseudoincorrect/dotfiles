theme = "monokai_pro_spectrum"
# theme = "catppuccin_latte"

[editor]
cursorline = true
mouse = true
true-color = true
scrolloff = 15 
auto-format = true
line-number = "relative"
auto-save = true
gutters = ["diagnostics", "spacer", "diff"]
jump-label-alphabet = "asdflkjureiwoqpvcbnty"
completion-timeout = 0
completion-trigger-len = 0

[editor.soft-wrap]
enable = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.statusline]
right = [ "position", "position-percentage", "total-line-numbers", "selections"]
center = [ "file-name", "separator", "version-control" ]
left = [ "mode", "spinner", "diagnostics" ]
mode.insert = "INSERT"
mode.normal = "NORMAL"
mode.select = "SELECT"
separator = " â”‚ "

[keys.normal]
A-down = ["goto_line_end","extend_line_below", "delete_selection", "paste_after"]
A-up = ["goto_line_end","extend_line_below", "delete_selection", "move_line_up", "paste_before"]
C-s = ["normal_mode", "commit_undo_checkpoint", ":w"]
f = "goto_word"
"\\" = "repeat_last_motion"
S-tab = "file_picker"
tab = "buffer_picker"
w =  "@miwc"
W =  "@miw"
X = "select_line_above"
x = "select_line_below" 
t = ["find_next_char"]
T = ["find_prev_char"]
C-t = ":toggle file-picker.git-ignore"
C-q = ":buffer-close!"
C-c = ["toggle_comments", "move_line_down"]

[keys.normal.space]
t = "@ /%p <C-r>% %n " 

[keys.select]
A-down = ["goto_line_end", "extend_line_below", "delete_selection", "paste_after", "select_mode" ]
A-up = ["goto_line_end", "extend_line_below", "delete_selection", "move_line_up", "paste_before", "select_mode"]
C-s = ["normal_mode", "commit_undo_checkpoint", ":w"]
"\\" = "repeat_last_motion"
f = "extend_to_word"
F = "repeat_last_motion"
X = "select_line_above"
x = "select_line_below"
t = ["extend_next_char"]
T = ["extend_prev_char"]

[keys.insert]
C-s = ["normal_mode", "commit_undo_checkpoint", ":w"]

# TIPS
